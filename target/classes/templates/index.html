<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tariff Calculating Software</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<!-- ..................................................................................................................................................... -->
<body>
<div class="container" style=" 
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
font-weight: 900;
font-family: Verdana, Geneva, Tahoma, sans-serif;
text-align: center;
" >
  <h1 style="text-align: center;"><b>Welcome to Electricity Billing </b></h1>

  <h6 style="text-align: center;"><u>Only for Domestic Purpose</u></h6>
  <br>

  <div class="form-group" style="text-align: center;">
    <label for="inputdefault" ><b>Enter the Units that you consumed</b></label>
    <br>
    <br>
    <form method="post" th:object="${calculator}" th:action="@{/calculate}" >
      <input  class="mx-auto my-auto" type="number" placeholder="Enter the Units" th:field="*{units}" name="units" style="width: 40%; height:40px;">
    <br><br>
    <button type="submit" class="btn btn-primary">submit</button>
 
</form>
</div>
<br>

    <h1 style="text-decoration: underline;">Result</h1>
    <h2 th:text="|Your Bill for Consumed units : ${calculator.calculaatee()}|">Output</h2>
    </div>
</body>
</html>
